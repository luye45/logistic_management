<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input type="text" name="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>填写自己管理账号的名称。</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">密码</label>
        <div class="layui-input-block">
        <input type="text" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" value="" class="layui-input">
            <tip>填写自己管理账号的密码。</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
    layui.jquery.ajax({
            url:'../app/controller/LoginController.php',
            type:'post',
            contentType:'application/x-www-form-urlencoded',
            dataType:'json',
            // data:{"action":"User:Logout"},
            success:function(result){
                if(result==-2){
                    layer.msg('请登录', function () {
                    window.location = './login.html';
                });
                }else{
                    layui.use(['form'], function () {
        var form = layui.form,
            layer = layui.layer,
            $ = layui.$;
        //监听提交
        form.on('submit(saveBtn)', function (data) {
                //ajax提交数据
                data = data.field;
                data.action = 'User:Store';
                //let action = {"action":"User:Store"};
                //data.push(action);
                $.ajax({
                url:'../app/controller/UserController.php',
                type:'post',
                contentType:'application/x-www-form-urlencoded',
                dataType:'json',
                data:data,
                success:function(result){
                    if(result==1){
                        layer.msg('新增成功',function(){
                            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                            parent.layer.close(index);
                            parent.location.reload();
                    });
                        }else if(result==0){
                            layer.msg('用户名已存在');
                        }else if(result ==-2){
                            layer.msg('登录失效！请重新登录',function(){
                                parent.location.href = './login.html';
                            });
                            
                        }
                        else{
                            layer.msg('新增失败');
                        }
                            },
                            error:function(msg){
                                //console.log(msg);
                                layer.msg('服务器错误');
                            }
                });
            return false;
        });
    });
                };
                        },
                        error:function(msg){
                            //console.log(msg);
                            layer.msg('服务器错误');
                        }
        });
   
</script>
</body>
</html>
