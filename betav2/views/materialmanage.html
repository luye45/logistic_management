<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>按创建时间查询</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">从</label>
                            <div class="layui-input-inline">
                                <input type="text" name="begindate" autocomplete="off" class="layui-input" id="begindate">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">到</label>
                            <div class="layui-input-inline">
                                <input type="text" name="enddate" autocomplete="off" class="layui-input" id="enddate">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary"  lay-submit lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-normal layui-btn-sm data-add-btn" lay-event="add"> 添加 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn" lay-event="delete"> 删除 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-normal layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>
<script src="lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script>
var parentData='';
function toChildValue(){
    return parentData;
}
    layui.jquery.ajax({
            url:'../app/controller/LoginController.php',
            type:'post',
            contentType:'application/x-www-form-urlencoded',
            dataType:'json',
            // data:{"action":"User:Logout"},
            success:function(result){
                if(result==-2){
                    layer.msg('请登录', function () {
                    window.location = './login.html';
                });
                }else{
    layui.use(['laydate'],function(){
        laydate = layui.laydate;
        laydate.render({
            elem:'#begindate',
            type:'datetime',
            min:-31,
        });
        laydate.render({
            elem:'#enddate',
            type:'datetime',
            max:0,
            trigger:'click'
        });
    });
    var materialinfo = [];
                    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table;
            
        $.ajax({
            async:false, 
            url:'../app/controller/MaterialController.php',
            type:'post',
            contentType:'application/x-www-form-urlencoded',
            dataType:'json',
            data:{"action":"Material:Show"},
            success:function(result){
                            materialinfo = result;
                            console.log(materialinfo);
                        },
                        error:function(msg){
                            //console.log(msg);
                            layer.msg('查询失败');
                        }
        });
        table.render({
            elem: '#currentTableId',
            data: materialinfo,
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50},
                {field: 'id', width: 60, title: 'ID',sort: true},
                {field: 'name', width: 80, title: '名称'},
                {field: 'spec', width: 60, title: '规格'},
                {field: 'number', width: 60, title: '数量'},
                {field: 'price', width: 80,title: '单价'},
                {field: 'type', width: 80, title: '类别', sort:true},
                {field: 'producer', width: 90, title: '生产厂商'},
                {field: 'create_time', width: 165, title: '创建时间'},
                {field: 'update_time', width: 165, title: '更新时间'},
                {field: 'create_user_name', width: 100, title: '创建用户名'},
                {field: 'status', width: 80, title: '状态'},
                {title: '操作', minWidth: 100, toolbar: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true,
            skin: 'line'
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            var result = JSON.stringify(data.field);;
            data = data.field;
            data.action = 'Material:Search';
            $.ajax({
            async:false, 
            url:'../app/controller/MaterialController.php',
            type:'post',
            contentType:'application/x-www-form-urlencoded',
            dataType:'json',
            data:data,
            success:function(result){
                console.log(result);
                if(result == -2){
                    layer.msg('请输入正确的起止时间');
                }else if(result===-3){
                    layer.msg('格式错误');
                }else if(result== 0){
                    table.reload('currentTableId', {
                data:materialinfo,
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');
                }
                else{
                    table.reload('currentTableId', {
                data:result,
                page: {
                    curr: 1
                }
                , where: {
                    searchParams: result
                }
            }, 'data');
                }
                        },
                        error:function(msg){
                            //console.log(msg);
                            layer.msg('服务器错误');
                        }
        });

            // //执行搜索重载
            // table.reload('currentTableId', {
            //     page: {
            //         curr: 1
            //     }
            //     , where: {
            //         searchParams: result
            //     }
            // }, 'data');

            return false;
        });

        /**
         * toolbar监听事件
         */
        table.on('toolbar(currentTableFilter)', function (obj) {
            if (obj.event === 'add') {  // 监听添加操作
                var index = layer.open({
                    title: '添加物资',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'addmaterial.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
            } else if (obj.event === 'delete') {  // 监听删除操作
                var checkStatus = table.checkStatus('currentTableId')
                    , data = checkStatus.data;
                    var ids ='';
                    //获取每一个对应值
                    ids = data.map((item) => {return item.id;}).join(',').split(',');
                    console.log(ids);
                    $.ajax({
                    url:'../app/controller/MaterialController.php',
                    type:'post',
                    contentType:'application/x-www-form-urlencoded',
                    dataType:'json',
                    data:{'ids':ids,'action':'Material:Destroy'},
                    success:function(result){
                        if(result==1){
                            layer.msg('删除成功',function(){
                                window.location.reload();
                            });
                        }else{
                            layer.msg('删除失败');
                        }
                                },
                                error:function(msg){
                                    //console.log(msg);
                                    layer.msg('服务器错误');
                                }
        });
            }
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            parentData = data;
            let ids = [data.id]
            if (obj.event === 'edit') {

                var index = layer.open({
                    title: '编辑物资',
                    type: 2,
                    shade: 0.2,
                    maxmin:true,
                    shadeClose: true,
                    area: ['100%', '100%'],
                    content: 'updatematerial.html',
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') {
                layer.confirm('确定删除？', function (index) {
                    $.ajax({
                    url:'../app/controller/MaterialController.php',
                    type:'post',
                    contentType:'application/x-www-form-urlencoded',
                    dataType:'json',
                    data:{"ids":ids,'action':'Material:Destroy'},
                    success:function(result){
                        if(result==1){
                            layer.msg('删除成功',function(){
                                window.location.reload();
                            });
                        }else{
                            layer.msg('删除失败');
                        }
                                },
                                error:function(msg){
                                    //console.log(msg);
                                    layer.msg('服务器错误');
                                }
        });
                });
            }
        });

    });
                }
                        },
                        error:function(msg){
                            //console.log(msg);
                            layer.msg('服务器错误');
                        }
        });
</script>

</body>
</html>
